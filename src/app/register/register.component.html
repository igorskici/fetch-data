<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Register</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password"  placeholder="Password">
  </div>

  <div class="form-group">
    <input type="radio" value="male" name="Gender" [(ngModel)]="model.Gender" > Male
    <input type="radio" value="female" name="Gender" [(ngModel)]="model.Gender" > Female
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Submit</button>
    <button class="btn btn-default" type="submit" (click)="cancel()">Cancel</button>
  </div>

</form>
